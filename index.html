---
layout : default
---

<ul class='board'>
   {% for post in site.posts limit: 1 %}
   <li>
      <h3>{{ post.title }} <small>{{ post.date | date_to_string }}</small></h3>
      {{ post.content }}
   </li>
   {% endfor %}
</ul>
<h2>Older Posts</h2>
<ul class='board board-old'>
   {% for post in site.posts offset: 1 %}
      <li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
   {% endfor %}
</ul>
